<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<link type="text/css" rel="stylesheet" href="stylesheets/skeleton.css" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script type="text/javascript">
      function drawVisualization() {
        var data = google.visualization.arrayToDataTable([
           ['', 20, 28, 38, 45],
           ['', 31, 38, 55, 66],
           ['', 50, 55, 77, 80],
           ['', 77, 77, 66, 50],
           ['', 68, 66, 22, 15]
        // Treat first row as data as well.
        ], true);

        var options = {'width': 676, 'height': 300,
          legend:'none', 'chartArea': {'width': '80%', 'height': '80%'},
        };
        
        var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }

      google.setOnLoadCallback(drawVisualization);
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 676px; height: 300px;"></div>
    </div>
	<div id="stock_info" class="stock_info">
	<font color="white" size=3>Date:</font> 2013-05-22
	<font color="white" size=3>Market:</font> US
	<font color="white" size=3>Symbol:</font> A
	<font color="white" size=3>Price:</font> 22.0
	<font color="white" size=3>Pattern:</font> Break Up
	<font color="white" size=3>Type:</font> LONG
	<font color="white" size=3>Volume:</font> 1234567
	</div>
  </body>
</html>
